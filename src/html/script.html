	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="js/main.min.js" defer></script>

<script>
	$('#header-burger').click(function () {
		$('#header-top-menu-mobil').toggleClass('open')
	})

	$('#heading4').click(function () {
		$("#header-burger").click()
	})


	$(document).ready(function () {
		let prevScrollpos = $(window).scrollTop()

		$(window).scroll(function () {
			const currentScrollPos = $(window).scrollTop()
			const main = $('.main-wrapper')
			const header = $('#header-top-menu-mobil')
			const footer = $('#accordionHeader')

			if (currentScrollPos === 0) {
				// Верхняя часть страницы
				footer.removeClass('partial')
				main.removeClass('main-scrolled main-scrolled-up')
			} else if (prevScrollpos < currentScrollPos) {
				// Прокрутка вниз
				footer.addClass('partial')
				main.addClass('main-scrolled')
			} else {
				// Прокрутка вверх
				footer.removeClass('partial')
				main.removeClass('main-scrolled')
			}

			if (currentScrollPos === 0) {
				main.removeClass('main-scrolled-up')
			} else if (currentScrollPos < prevScrollpos) {
				// Прокрутка вверх
				main.addClass('main-scrolled-up')
			}

			if (prevScrollpos > currentScrollPos && currentScrollPos === 0) {
				// Прокрутка вверх к самому верху страницы
				header.removeClass('hidden')
				main.removeClass('hidden')
			} else {
				// Прокрутка вниз или не к самому верху страницы
				header.addClass('hidden')
				main.addClass('hidden')
			}

			prevScrollpos = currentScrollPos
		})
	})

	$('.main-scrolled').parent().addClass('test');
</script>
